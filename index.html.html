<!DOCTYPE html>
<html>
<head>
	<title> peso </title>
	
	<style>
	h2
	{
	font-size: 51px;
  background: -webkit-linear-gradient(#b31313, #100b0b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
	text-align: center;
	}
	
	body
	{

		background-color: #e5e3de;	

		font-family: helvetica;

		font-size: 32px;
	}

	</style>
	
</head>

<body>
	<h2> Peso Poquito </h2>
	
	

	
	<script>
		var usuario	= prompt("Cual es tu peso?");

		var peso = parseInt(usuario);

		var planeta = parseInt(prompt("elige tu planeta\n1 es marte 2 es jupiter"));

		var g_tierra = 9.8;
	
		var g_marte = 3.7;
	
		var g_jupiter = 24.8;
		
		var nombre;
		
		var peso_final;

		if(planeta == 1)
		{

	
			peso_final = peso * g_marte / g_tierra;
			nombre = "Marte";
		}	
		else if (planeta == 2)
		{
				
			peso_final = peso * g_jupiter / g_tierra;
			nombre = "Jupiter";	
		
		}
	
		else

		{

			peso_final = 0000000;
			nombre = "nada";

		}

		peso_final = parseInt(peso_final);
		
		document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos </strong>");
		

		

		</script>
	<p> Asegurese de escribir <strong>1</strong> si es marte o <strong>2</strong> 2si es jupiter :D. </p>
	<p> Si pesa mas de <strong>200</strong> kilos vaya a un doctor yo lo haria. </p>


</body>



</html>
